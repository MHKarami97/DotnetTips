<div class="row">
  <div class="col-12">
    <nb-card style="height: auto;">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="مطلب">
          <div *ngIf="item && item.Body">
            <div [innerHTML]="item.Body" class="my-post"></div>
          </div>
        </nb-tab>
        <nb-tab tabTitle="نظرات">
          <div *ngIf="item && item.Comments?.Comment">
            <div *ngFor="let com of item.Comments.Comment">
              <nb-card accent="control" status="success">
                <nb-card-header>{{com.User?.FriendlyName}} ( {{com.CreatedOn}} )</nb-card-header>
                <nb-card-body>
                  <span [innerHTML]="com.Body"></span>
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </nb-tab>
        <nb-tab tabTitle="تگ ها">
          <div *ngIf="item && item.Tags?.Tag">
            <span *ngFor="let tag of item.Tags.Tag">
             <button (nbTooltip)="tag.Name" nbTooltipPlacement="top" nbTooltipStatus="primary"
               nbButton style="margin-left: 8px;">{{tag.Name}}</button>
            </span>
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
