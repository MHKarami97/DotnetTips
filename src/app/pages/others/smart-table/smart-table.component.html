<nb-card>
  <nb-card-header>
    لیست
    <input #search type="text" nbInput fieldSize="medium" placeholder="جستجو کلی ..."
      (keyup)="onSearch(search.value)" style="float: left;">
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onClick($event)" class="change-cursor">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
